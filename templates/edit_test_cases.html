<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Test Cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 10px;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            background-color: #001f3f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Test Cases for {{ assignment_name }}</h1>
    <form method="post">
        {% for q_id, test_case in test_cases_dict.items() %}
            <div>
                <h3>Question {{ q_id }}</h3>
                <textarea name="test_case_{{ q_id }}">{{ test_case }}</textarea>
            </div>
        {% endfor %}
        <button type="submit">Save</button>
    </form>    
    <a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
